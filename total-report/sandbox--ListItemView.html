            html, body {
                width: 100%;

                overflow: hidden;
            }

    <body>
        <script>
            window.onload = function () {
                document.ontouchmove = function (e) {
//                    var target = e.currentTarget;
//                    while (target) {
//                        if (checkIfElementShouldScroll(target))
//                            return;
//                        target = target.parentNode;
//                    }

                    e.preventDefault();
                };
                var container = document.createElement("div");
                container.setAttribute("class", "test-container");
                var log = document.createElement("textarea");
                log.setAttribute("class", "log");
                var list = document.createElement("ul");
                list.setAttribute("class", "list-sources");
                list.style.display = "block";
                list.style.position = "absolute";
                list.style.width = "300px";
                var captions = [
                    "Alcohol/Substance Abuse",
                    "Alcohol/Substance Dependence",
                    "Anxiety Disorders",
                    "Adult Attention Deficit/Hyperactivity Disorder (ADHD/ADD)",
                    "Bipolar Disorder",
                    "Depression",
                    "Eating Disorders",
                    "Generalized Anxiety Disorder"
                ];

                document.body.appendChild(container);
                container.appendChild(list);
                document.body.appendChild(log);


                for (var i = 0; i < captions.length; i++) {
                    var item = new krr.ui.ListItemView();
                    item.setCaption(captions[i]);
                    list.appendChild(item.element);
                    item.onlog = (message) => {
                        log.value = message + "\n" + log.value;
                    };
                }
                
                var add = document.createElement("div");
                add.setAttribute("class", "add");
                add.innerHTML = "Add";
                container.appendChild(add);
//                var m = new krr.TotalReport.MenuSourceAsListItem({});
//                document.body.appendChild(m.element);
            };
        </script>
    </body>
