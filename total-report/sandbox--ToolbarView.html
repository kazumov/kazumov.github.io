<html>
    <head>
        <title>ToolbarView</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="http://r.local/nb/interactive-contract/public_html/favicon.png"/>
        <script src="js/krr.js" type="text/javascript"></script>
        <script src="js/krr/ui.js" type="text/javascript"></script>
        <script src="js/krr/ui/fx.js" type="text/javascript"></script>
        <script src="js/krr/ui/fx/animations.js" type="text/javascript"></script>
        <script src="js/krr/ui/list-item-view.js" type="text/javascript"></script>
        <script src="js/krr/ui/toolbar-view.js" type="text/javascript"></script>
        <link href="css/ui/list-item-view.css" rel="stylesheet" type="text/css"/>
        <link href="css/ui/toolbar-view.css" rel="stylesheet" type="text/css"/>
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = function () {
                var textIcons = document.createElement("textarea");
                var textCaptions = document.createElement("textarea");
                var textNothing = document.createElement("textarea");
                document.body.appendChild(textIcons);
                document.body.appendChild(textCaptions);
                document.body.appendChild(textNothing);

                var tbContainer = document.createElement("div");
                tbContainer.setAttribute("class", "test-container");
                document.body.appendChild(tbContainer);


                var tbIcons = new krr.ui.ToolbarView();
                var icons = ["undo", "table", "clone", "calendar", "heart-o", 
                    "cube", "podcast", "telegram", "snowflake-o", "anchor", 
                    "bar-chart", "bug", "cubes", "diamond", "file-pdf-o"];
                icons.forEach((icon) => {
                    tbIcons.addCommand({type: "icon", icon: icon, callback: (e) => {
                            textIcons.value = icon;
                        }
                    });
                });

                var tbCaptions = new krr.ui.ToolbarView();
                var captions = ["A", "B", "C", "K", "ABC", "123.45", "$123.45", 
                    "MM/DD/YYYY", "Table", "Long-long-long button", "X", "Y", 
                    "Z", "&#x2606;", "&#x2655;", "&#x270e;", "&#x21c4;", "&#x21e6;"];
                captions.forEach((caption) => {
                    tbCaptions.addCommand({type: "text", caption: caption, callback: (e) => {
                            textCaptions.value = caption;
                        }
                    });
                });
                
                document.ontouchmove = function (e) {
                    if (e.targetTouches[0].target === document.body) {
                        e.preventDefault();
                    } else {
                        e.stopPropagation();
                    }
                };


                textIcons.addEventListener("click", () => {
                    tbContainer.innerHTML = "";
                    tbContainer.appendChild(tbIcons.element);
                });

                textCaptions.addEventListener("click", () => {
                    tbContainer.innerHTML = "";
                    tbContainer.appendChild(tbCaptions.element);
                });
                
                textNothing.addEventListener("click", () => {
                    tbContainer.innerHTML = "<span>This area unfortunately hates any toolbars. No kidding!</span>";
                });
                
                tbContainer.innerHTML = "";
//                container.appendChild(tbCaptions.element);
            };
        </script>
    </body>
</html>
